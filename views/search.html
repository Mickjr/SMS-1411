<section id="contact" class="home-section nopadd-bot color-dark bg-gray text-center">
	<div class="container marginbot-50">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<div class="wow flipInY" data-wow-offset="0" data-wow-delay="0.4s">
				<div class="section-heading text-center">
				<h2 class="h-bold">Track Your Flight!</h2>
				<div class="divider-header"></div>
				<p>An app that allows you to interact with other travelers sharing the same flight information, have the pleasure of chatting with flight members also!</p>
				</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container">

		<div class="row marginbot-80">
			<div class="col-md-8 col-md-offset-2">
					<form id="contact-form" class="wow bounceInUp" data-wow-offset="10" data-wow-delay="0.2s">
					<div class="row marginbot-20">
						<div class="col-md-6 xs-marginbot-20">
							<h2>Enter your Airline Carrier</h2>
                    			<input type="text" id="airline" name="airline" placeholder="  Carrier (airline) code" class="cform-text"  title="your name">
						</div>
						<div class="col-md-6">
							<h2>Enter your Flight Number</h2>
                    			<input type="text" name="number" placeholder="  Flight number" class="cform-text" title="your email">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<h2>Enter the Year</h2>
			                    <select name="year">Year</option>
			                    <option value='2014'>2014</option>
			                    <option value='2013'>2013</option>
			                    <option value='2012'>2012</option>
			                    </select>
							</div>
							<div class="form-group">
								<h2>Enter the Month</h2>
			                    <select name="month">Select Month</option>
			                    <option value='01'>January</option>
			                    <option value='02'>February</option>
			                    <option value='03'>March</option>
			                    <option value='04'>April</option>
			                    <option value='05'>May</option>
			                    <option value='06'>June</option>
			                    <option value='07'>July</option>
			                    <option value='08'>August</option>
			                    <option value='09'>September</option>
			                    <option value='10'>October</option>
			                    <option value='11'>November</option>
			                    <option value='12'>December</option>
			                    </select>
							</div>
							<div class="form-group">
								<h2>Enter the Day</h2>
			                    <select name="day">
			                    <option value='01'>01</option>
			                    <option value='02'>02</option>
			                    <option value='03'>03</option>
			                    <option value='04'>04</option>
			                    <option value='05'>05</option>
			                    <option value='06'>06</option>
			                    <option value='07'>07</option>
			                    <option value='08'>08</option>
			                    <option value='09'>09</option>
			                    <option value='10'>10</option>
			                    <option value='11'>11</option>
			                    <option value='12'>12</option>
			                    <option value='13'>13</option>
			                    <option value='14'>14</option>
			                    <option value='15'>15</option>
			                    <option value='16'>16</option>
			                    <option value='17'>17</option>
			                    <option value='18'>18</option>
			                    <option value='19'>19</option>
			                    <option value='20'>20</option>
			                    <option value='21'>21</option>
			                    <option value='22'>22</option>
			                    <option value='23'>23</option>
			                    <option value='24'>24</option>
			                    <option value='25'>25</option>
			                    <option value='26'>26</option>
			                    <option value='27'>27</option>
			                    <option value='28'>28</option>
			                    <option value='29'>29</option>
			                    <option value='30'>30</option>
			                    <option value='31'>31</option>
			                    </select>
							</div>					
							<button type="submit" class="btn btn-skin btn-lg btn-block" id="btnContactUs">
								Search Flight!</button>
						</div>
					</div>
					</form>
</section>
